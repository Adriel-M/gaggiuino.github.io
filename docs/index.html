<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAGGIUINO</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<!-- CSS Styles -->
<style>
  :root {
    --docsifytabs-border-color: #918e8e;
    --docsifytabs-tab-highlight-color: rgb(8, 126, 8);
    --docsify-example-panels-document-width: 90%; /* Remove margins */
    --docsify-example-panels-left-panel-width : 50%; /* bit more for left */
    --docsify-example-panels-right-panel-width : 50%; /* bit less for right */
  }
</style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GAGGIUINO',
      nameLink: '/',
      repo: 'https://github.com/Zer0-bit/gaggiuino/',
      loadSidebar: true,
      autoHeader: true,
      catchPluginErrors: true,
      subMaxLevel: 2,
      nloadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      coverpage: true,
      logo: '/media/GAGGIUINO_ICON_transp.png',
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "10px",
      },
      timeUpdater: {
        text: ">last updated: {docsify-updated}",
        formatUpdated: "{DD}/{MM}/{YYYY}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      // search: 'auto',
      // search: [
      // '/',
      // '/gc/gaggia-classic',
      // '/gcp/gaggia-classic-pro-new-classic',
      // '/learning/learning-sources',
      // '/prereq/prerequisites',
      // '/scales/scales',
      // '/stm32-upgrade-pack/blackpill'
      // ],
      noData: 'No Results!',
      depth: 6,
      hideOtherSidebarContent: true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

  <!-- Read progress -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- Last updated -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- docsify-ko-fi (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-ko-fi"></script>
  <!-- Search plugin -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Image zoom -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- docsify-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
</body>
</html>
